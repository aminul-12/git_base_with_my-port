<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #00ffd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-box {
            text-align: center;
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.2);
            animation: slideIn 1s ease-out;
            max-width: 600px;
            width: 90%;
        }

        .thank-you-box h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .thank-you-box p {
            font-size: 18px;
            color: #ccc;
            margin-top: 10px;
        }

        .thank-you-box a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            font-size: 16px;
            color: #1a1a1a;
            background-color: #00ffd5;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .thank-you-box a:hover {
            background-color: #00e0c0;
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .thank-you-box h1 {
                font-size: 26px;
            }

            .thank-you-box p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    </div>
</body>

</html>
