        .contact-container {

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea {
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 16px;
        }

        input:focus,
        textarea:focus {
            outline: 2px solid #00ffd5;
        }

        button {
            padding: 12px;
            background-color: #00ffd5;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00e0c0;
        }

        .social-links {
            text-align: center;
            margin-top: 30px;
        }

        .social-links a {
            margin: 0 10px;
            color: #00ffd5;
            text-decoration: none;
            font-size: 18px;
        }

        .social-links a:hover {
            color: #ffffff;
        }

        @media (max-width: 600px) {
            .contact-info {
                flex-direction: column;
            }

            .info-box {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
